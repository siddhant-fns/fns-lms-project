            <circle cx="22.5" cy="22.5" r="22.5" fill="#222E34" />

              stroke-linejoin="round"

          <h6 class="flex ml-20">Payment</h6>
        </div>
        <div>
          <img src="/Card 1.svg" alt="" />
        </div>
        <div>
          <a class="pink-light hover:fill-primary-color" href="#">
            <img
              class="rounded border mt-4 border-gray-800 w-80 md:w-[100%]"
              src="/Frame 11.svg"
            />
          </a>
        </div>

        <div class="mb-4 mt-5">
          <label class="block text-white text-sm font-bold mb-2" for="Name">
            Card Owner
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-[#8F959E] bg-[#222E34] leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Card Owner"
          />
        </div>
        <div class="mb-4 mt-5">
          <label class="block text-white text-sm font-bold mb-2" for="Name">
            Card Number
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-[#8F959E] bg-[#222E34] leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Card Number"
          />
        </div>

        <div class="flex flex-row gap-3">
          <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="Name">
              EXP
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-[#8F959E] bg-[#222E34] leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder=" 00/00"
            />
          </div>
          <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="Name">
              CVV
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-[#8F959E] bg-[#222E34] leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder=" 0000"
            />
          </div>
        </div>

        <label class="items-center cursor-pointer flex">
          <span class="text-white w-1/2">Save card info</span>
          <input type="checkbox" value="" class="sr-only peer" checked />
          <div
            class="relative ml-[35.5%] md:ml-[38.5%] w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-gray-700 after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"
          ></div>
        </label>
        <button
          type="button"
          class="text-white bg-[#9775FA] mt-24 hover:bg-green-500 focus:ring-4 font-medium text-sm px-5 w-full py-2.5 text-center"
        >
          Save Card
        </button>
      </form>
    </div>
