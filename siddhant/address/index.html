<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-800">
    <!-- address start  -->
    <div class="w-full max-w-screen-lg md:flex md:justify-center">
      <form class="bg-gray-800 px-8 pt-6 pb-8">
        <div class="text-white bg-gray-800 items-center flex justify-start">
          <svg
            class=""
            width="45"
            height="45"
            viewBox="0 0 45 45"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="22.5" cy="22.5" r="22.5" fill="#222E34" />
            <path
              d="M14.4272 22.7856H30.0522"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M20.7288 29.0611L14.4268 22.7861L20.7288 16.51"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <h6 class="flex ml-20">Address</h6>
        </div>

        <div class="mb-4 mt-5">
          <label class="block text-white text-sm font-bold mb-2" for="Name">
            Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-[#8F959E] bg-[#222E34] leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Name"
          />
        </div>

        <div class="flex flex-row gap-3">
          <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="Name">
              Country
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-[#8F959E] bg-[#222E34] leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder=" Country"
            />
          </div>
          <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="Name">
              City
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-[#8F959E] bg-[#222E34] leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder=" City"
            />
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="Name">
            Phone Number
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-[#8F959E] bg-[#222E34] leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Phone Number"
          />
        </div>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="Name">
            Address
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-[#8F959E] bg-[#222E34] leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Address"
          />
        </div>
        <label class="items-center cursor-pointer flex">
          <span class="text-white">Save as primary address</span>
          <input type="checkbox" value="" class="sr-only peer" checked />
          <div
            class="relative ml-[30.5%] md:ml-52 w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-gray-700 after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"
          ></div>
        </label>
        <button
          type="button"
          class="text-white bg-[#9775FA] mt-24 hover:bg-green-500 focus:ring-4 font-medium text-sm px-5 w-full py-2.5 text-center"
        >
          Save Address
        </button>
      </form>
    </div>
  </body>
</html>
